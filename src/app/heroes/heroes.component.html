<h2>My Hereoes</h2>

<ul>
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectHero" (click)="onSelect(hero)">
    <span>{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
<div *ngIf="selectHero">
<h2>{{selectHero.name | uppercase}}</h2>

<div>
  <label for="name">Hero name</label>
  <input id="name" [(ngModel)]="selectHero.name" placeholder="name" type="text" />
</div>
</div>
